<!DOCTYPE html>

<html><head>
	<title>Student Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style_startup.css">
</head>
<body><center>
	<h1>Signup form</h1>
	<table>
	<tbody><tr><td>User name:</td>
	<td><input type="text" name="firstname" maxlength="30" required> (max 30 characters a-z and A-Z)</td></tr>
	<tr><td>User password:</td>
	<td><input type="password" name="psw" required></td></tr>
	
	<tr><td>Email ID:</td>
	<td><input type="text" name="Email_id" maxlength="100" required></td></tr>
	<tr><td>Mobile Number:</td>
	<td><input type="text" name="Mobile_number" maxlength="10"></td></tr>
	<tr><td>Address:</td>
	<td><textarea name="Address" rows="5" cols="30"></textarea></td></tr>
	
	<tr><td><input class="btn btn-success" type="Submit" value="Submit"></td></tr>


</tbody></table></center></body></html>
